<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体力測定記録フォーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="section">
  <div class="container">
    <h1 class="title">体力測定記録フォーム</h1>

    <form id="recordForm">
      <div class="field">
        <label class="label">氏名</label>
        <div class="control"><input id="name" class="input" type="text" required></div>
      </div>
      <div class="field">
        <label class="label">実施日</label>
        <div class="control"><input id="date" class="input" type="date" required></div>
      </div>
      <div class="field">
        <label class="label">身長 (cm)</label>
        <div class="control"><input id="height" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">体重 (kg)</label>
        <div class="control"><input id="weight" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">右握力</label>
        <div class="control"><input id="rightGrip" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">左握力</label>
        <div class="control"><input id="leftGrip" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">右片足立ち</label>
        <div class="control"><input id="rightLeg" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">左片足立ち</label>
        <div class="control"><input id="leftLeg" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">TUG1回目</label>
        <div class="control"><input id="tug1" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">TUG2回目</label>
        <div class="control"><input id="tug2" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">10mタイム</label>
        <div class="control"><input id="time10m" class="input" type="number" step="0.1"></div>
      </div>
      <div class="field">
        <label class="label">歩数</label>
        <div class="control"><input id="steps" class="input" type="number"></div>
      </div>
      <div class="field">
        <label class="label">備考</label>
        <div class="control"><input id="note" class="input" type="text"></div>
      </div>
      <div class="field">
        <label class="label">歩行条件</label>
        <div class="control">
          <div class="select">
            <select id="condition">
              <option value="">選択してください</option>
              <option value="杖あり">杖あり</option>
              <option value="杖なし">杖なし</option>
              <option value="車いす">車いす</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <input id="conditionOther" class="input mt-2" type="text" placeholder="その他の場合はこちらに入力">
        </div>
      </div>
      <div class="field">
        <button class="button is-primary" type="submit">記録を追加</button>
        <button class="button is-link is-light ml-2" type="button" onclick="downloadCSV()">CSVダウンロード</button>
      </div>
    </form>

    <hr>
    <h2 class="subtitle mt-4">記録一覧</h2>
    <div id="recordList"></div>
  </div>

  <script>
    const STORAGE_KEY = 'tairyoku_data';
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbymR4s5ZWFeG-h37Ffmlp_0VNP1BXaLVaOBOCg9N4oiNID9HPZKBkxzfeLKdoF8A0q_/exec'; // ←あなたのWeb Apps URLに差し替え

    function getData() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      showRecords();
    }

    function showRecords() {
      const data = getData();
      const recordList = document.getElementById('recordList');
      recordList.innerHTML = '';
      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'box';
        div.innerHTML = `<strong>${item.name}</strong> (${item.date})
          <button class="button is-small is-danger is-pulled-right" onclick="deleteRecord(${index})">削除</button><br>
          <small>${item.condition}</small>`;
        recordList.appendChild(div);
      });
    }

    function deleteRecord(index) {
      const data = getData();
      data.splice(index, 1);
      saveData(data);
    }

    function downloadCSV() {
      const data = getData();
      if (data.length === 0) return alert('データがありません');

      const header = ["氏名", "実施日", "身長", "体重", "右握力", "左握力", "右片足立ち", "左片足立ち", "TUG1回目", "TUG2回目", "10mタイム", "歩数", "備考", "歩行条件"];
      const rows = data.map(row => [
        row.name,
        row.date,
        row.height,
        row.weight,
        row.rightGrip,
        row.leftGrip,
        row.rightLeg,
        row.leftLeg,
        row.tug1,
        row.tug2,
        row.time10m,
        row.steps,
        row.note,
        row.condition
      ].join(","));

      const csv = [header.join(","), ...rows].join("\n");

      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, csv], { type: 'text/csv;charset=utf-8' });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = 'tairyoku_data.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('recordForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        height: document.getElementById('height').value,
        weight: document.getElementById('weight').value,
        rightGrip: document.getElementById('rightGrip').value,
        leftGrip: document.getElementById('leftGrip').value,
        rightLeg: document.getElementById('rightLeg').value,
        leftLeg: document.getElementById('leftLeg').value,
        tug1: document.getElementById('tug1').value,
        tug2: document.getElementById('tug2').value,
        time10m: document.getElementById('time10m').value,
        steps: document.getElementById('steps').value,
        note: document.getElementById('note').value,
        condition: document.getElementById('condition').value || document.getElementById('conditionOther').value
      };

      // ローカル保存
      const data = getData();
      data.push(formData);
      saveData(data);
      document.getElementById('recordForm').reset();

      // スプレッドシートに送信
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      }).then(() => {
        console.log('スプレッドシートに送信しました');
      }).catch(error => {
        console.error('送信エラー:', error);
      });
    });

    showRecords();
  </script>
</body>
</html>
